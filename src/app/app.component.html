<div class="courses">


  <!-- <course-card [title]="CoreCourse.description"></course-card>

  <course-card [title]="NgRxCourse.description"></course-card> -->


  <!-- In course card tag Ive created a custom evant handler called '(courseSelected)'
    which triggers the onCardClicked() function in app.componest.ts file'-->
<!-- ngFor is used to loop a repitative block of code.-->
  <course-card *ngFor="let course of course ; index as i ; first as isFirst; last as isLast"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    (courseSelected)="onCourseSelected($event)" [course]="course"
    [cardIndex]="i + 1"></course-card>

</div>
